<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoL Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" id="display" readonly>

            <div class="buttons">
                <!-- Custom Buttons -->
                <fieldset>
                    <legend>Runen</legend>
                    <button data-value="pul">Pul</button>
                    <button data-value="um">Um</button>
                    <button data-value="mal">Mal</button>
                    <button data-value="ist">Ist</button>
                    <button data-value="gul">Gul</button>
                    <button data-value="vex">Vex</button>
                    <button data-value="ohm">Ohm</button>
                    <button data-value="lo">Lo</button>
                    <button data-value="sur">Sur</button>
                    <button data-value="ber">Ber</button>
                    <button data-value="jah">Jah</button>
                    <button data-value="cham">Cham</button>
                    <button data-value="zodd">Zodd</button>
                </fieldset>
            
                <fieldset>
                    <legend>Legend채re</legend>
                    <button data-value="legend채r">Legend채r</button>
                    <button data-value="legiperf">Legi mit perf roll</button>
                    <button data-value="legiETH">Legi in ETH</button>
                    <button data-value="TalSet">Tal Armor Set</button>
                </fieldset>
            
                <fieldset>
                    <legend>Gems und Maras</legend>
                    <button data-value="Pgems">10 Pgems</button>
                    <button data-value="mara2024">Maras 20-24 res</button>
                    <button data-value="mara2529">Maras 25-29 res</button>
                    <button data-value="mara30">Maras 30 res</button>
                </fieldset>

                <fieldset>
                    <legend>Skiller</legend>
                    <button data-value="skiller">Skiller</button>
                    <button data-value="skiller030">Skiller 0-30 Leben</button>
                    <button data-value="skiller3144">Skiller 31-44 Leben</button>
                    <button data-value="skiller45">Skiller 45 Leben</button>
                </fieldset>

                <fieldset>
                    <legend>Sonstiges</legend>
                    <button data-value="BK35">BK's 3-5</button>
                    <button data-value="soj">Soj</button>
                    <button data-value="highlords">Highlords</button>                    
                    <button data-value="jmod">Jmod, 6/40 4os 100 Leben</button>
                    <button data-value="scs">Scs, perfekt</button>
                </fieldset>

                <button id="undo">Zur체ck</button>
            </div>

            <!-- Input field for user input -->
            <input type="text" id="user-input" placeholder="nur + und -">
            <button id="add-value">Add Value</button>

            <!-- Reset Button -->
            <button id="reset-btn" class="reset-btn">Reset</button>
        </div>

        <div class="history-panel">
            <h3>Verlauf</h3>
            <ul id="history-list"></ul> <!-- List to track history -->
        </div>
    </div>
    <script src="j.js"></script>
</body>
</html>
